<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta name="referrer" content="always" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <script>
      document.title = '小席同志生日快乐';
    </script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      * {
        margin: 0;
      }
      #app {
        width: 100%;
        height: 100%;
        background-color: seashell;
      }
      img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #app p {
        font-size: 0.8rem;
        color: steelblue;
        font-weight: 700;
      }
      #content {
        width: 100%;
        text-align: center;
        position: relative;
        padding-top: 1.5rem;
      }
      #app span {
        color: lightcoral;
        margin: 0 0.1rem;
        display: inline-flex;
        min-width: 0.8rem;
        justify-content: center;
      }
      #app p.last {
        color: steelblue;
        font-size: 0.2rem;
        position: fixed;
        bottom: 2px;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <img src="./images/gift.jpg" alt="" />
      <div id="content">
        <h1>生日礼物</h1>
      </div>
      <p class="last">那些你很冒险的梦</p>
    </div>
    <script></script>
